{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Profile{% endblock title %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-2 my-4">
                <a class="btn btn-warning my-4" href="{% url 'passwordChange' %}">Update password</a>
                <a class="btn btn-warning" href="{% url 'resetPassword' %}">Reset password without old password</a>
            </div>
            <div class="col-10">
                <form method='post' style="width: 50%; margin: auto;">
                    {% csrf_token %}
                    <h3 class="m-3">Welcome to profile page.</h3>
                    {{form | crispy}}
                    <button class="btn btn-success">Update</button>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
